<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Isabelle Duivenvoorden">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>VIDii 2011/22 - Mario tijdlijn</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>



<body>
	<header>
		<!-- bron logo https://commons.wikimedia.org/wiki/File:Mario_Series_Logo.svg -->
		<img src="images/supermariologo.png" alt="logo">
	</header>

	<main>

		<section class="backgroundwebsite">
			<!-- achtergrond -->
		</section>
		
		<article>
			<!-- SCHERMEN IN GAMEBOY -->
			<section class="scherm">
				<ol>
					<li>
						<img src="images/mario1.png" alt="mario1">
						<img src="images/pipe1.jpg" alt="pipe1">
						<img src="images/background1.jpg" alt="scherm1">
					</li>
					<li>
						<img src="images/mario2.png" alt="mario2">
						<img src="images/pipe2.jpg" alt="pipe2">
						<img src="images/mushroom.png" alt="mushroom1">
						<img src="images/mushroom.png" alt="mushroom2">
						<img src="images/background2.jpg" alt="scherm2">
					</li>
					<li>
						<img src="images/mario3.png" alt="mario1">
						<img src="images/flower.png" alt="flower">
						<img src="images/pipe3.jpg" alt="pipe3">
						<img src="images/background3.jpg" alt="scherm1">
					</li>
				</ol>
			
			</section>


			<!-- LOGO GAMEBOY (bron https://www.logolynx.com/topic/nintendo+game+boy)-->
				<img src="images/logo-nintendo.png" alt="logo nintendo" class="logonintendo">


			<!-- BUTTONS GAMEBOY -->
			<section class="rondeKnop1">
				<button><p>A</p></button> 
			</section>

			<section class="rondeKnop2">
				<button><p>B</p></button> 
			</section>


			<!-- D-PAD BUTTON (bron https://codepen.io/thefewunshaken/pen/bjYWvB) -->
			<div class="wrapper">
				<div class="center">
				<button class="center-circle">C</button>
				</div>
				
				<div class="up direction">
				<button class="up-triangle">U</button>
				</div>
			
				<div class="right direction">
				<button class="right-triangle">R</button>
				</div>

				<div class="down direction">
				<button class="down-triangle">D</button>
				</div>
			
				<div class="left direction">
				<button class="left-triangle">L</button>
				</div>
			</div>
			<!-- ul / li items -->

		</article>

		<!-- plaatjes van de jaartallen -->
		<img src="images/jaartal1.png" alt="1985" class="jaartal1">

		<!-- info button -->
		<img src="images/info.png" alt="information" class="info">

		<!-- madeby Isabelle -->
		<img src="images/madebyisabelle.png" alt="madeby" class="madeby">

	</main>

	<script src="scripts/script.js"></script>
</body>
	
</html>
